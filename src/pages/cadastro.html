    <header>

    <main id="main">
        <section id="dadosMostrar">
            <h2 style="margin: 15px;">CLIENTES</h2>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <div style="display: flex; align-items: center; width: 100vw; flex-direction: column;" id="block">
                    <div id="blockPes">
                        <input type="text" placeholder="Buscar Cliente...">
                        <i class="fa-solid fa-magnifying-glass" id="lupa"></i>
                    </div>
                    <div id="titulos">
                        <h3>Nome</h3>
                        <h3>Celular</h3>
                        <h3>CEP</h3>
                    </div>
                    <div class="dados">

                    </div>
                    <div class="dados">
                        <p>Antonio</p>

                        <p>89253710</p>
                        </div>
                        <div style="width: 64vw; display: flex; ">
                        </div>
                    </div>
                    <div>
                        <button id="new">Novo Cliente</button>
                        <button id="edit">Editar</button>
                        <button id="trash">Excluir</button>
                    </div>
                </div>
            </section>
        </div>
        </div>
    </main>
    <div class="blockCadastro">
        <button id="fechar"><i class="fa-solid fa-x"></i></button>
        <h3> Cadastrar Novo Cliente</h3>
        <div>
            <form action="">
                <div class="registrarRow">
                    <div>
                        <label>Nome</label>
                        <input type="text" placeholder="Nome..." id="nomeCliente">
                    </div>
                    <div>
                        <label>Celular</label>
                        <input type="text" placeholder="Celular..." id="celular">
                    </div>
                </div>
                <div style="margin-top: 20px;" class="registrarRow">
                    <div style="display: flex; flex-direction: column;">
                        <label>CEP</label>
                        <input type="text" placeholder="CEP..." id="CEP">
                    </div>
                </div>
            </form>
            <br>
            <button id="novoCliente">Cadastrar</button>
        </div>
    </div>
    <div id="blockEdit">
       <button id="fechar2"><i class="fa-solid fa-x"></i></button>
        <h3> Editar Cliente</h3>
        <div>
            <form action="">
                <div class="registrarRow">
                    <div>
                        <label>Nome</label>
                        <input type="text" placeholder="Nome..." id="nomeClienteEdit">
                    </div>
                    <div>
                        <label>Celular</label>
                        <input type="text" placeholder="Celular..." id="celularEdit">
                    </div>
                </div>
                <div style="margin-top: 20px;" class="registrarRow">
                    <div style="display: flex; flex-direction: column;">
                        <label>CEP</label>
                        <input type="text" placeholder="CEP..." id="CEPEdit">
                    </div>
                </div>
            </form>
            <br>
            <button id="editarCliente">Editar</button>

    </div>
