<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/layout.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Vend+Sans:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <header>
        <h2 style="color: white;">Me Organiza</h2>
        <div id="borda">
            <i class="fa-regular fa-user" id="user"></i>
        </div>
        <div id="login">
            <form>
                <label>Email</label>
                <input type="text" placeholder="Email" id="email">
                <br>
                <label>Senha</label>
                <input type="password" placeholder="Senha" id="senha" required>
                <p id="errou">Credenciais inválidas*</p>
            </form>
            <br>
            <button type="submit" id="entrar" onclick="logar()">Entrar</button>
        </div>
        <h5 id="name">Bem Vindo, Antonio</h5>
    </header>
    <main>
        <section id="interface">
            <div class="row">
                <div id="cliente">
                    <a href="./cadastro.html">
                    <i class="fa-solid fa-user-plus"></i>
                    <p>Cadastro de Cliente</p>
                    </a>
                </div>
                <div id="servico">
                    <a href="./servico.html">    
                        <i class="fa-regular fa-square-plus"></i>
                        <p>Cadastro de Serviço</p>
                    </a>
                </div>
            </div>
            <div class="row">
                <div id="profi">
                    <a href="./profissional.html">
                        <i class="fa-regular fa-address-card"></i>
                        <p>Cadastro de Profissional</p>
                    </a>
                </div>
                <div id="agendamentos">
                    <a href="./agendamento.html">
                        <i class="fa-regular fa-calendar-days"></i>
                        <p>Agendamentos</p>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script src="/src/js/script.js"></script>
</body>
</html>
