<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/src/css/layout.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Vend+Sans:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <title>Agendamentos</title>
</head>
<body>
    <header>
        <a href="./index.html" style="text-decoration: none;">
            <h2 style="color: white;">Me Organiza</h2>
        </a>
        <div id="borda">
            <i class="fa-regular fa-user" id="user"></i>
        </div>
        <div id="login">
            <form>
                <label>Email</label>
                <input type="text" placeholder="Email" id="email">
                <br>
                <label>Senha</label>
                <input type="password" placeholder="Senha" id="senha" required>
                <p id="errou">Credenciais inválidas*</p>
            </form>
            <br>
            <button type="submit" id="entrar" onclick="logar()">Entrar</button>
        </div>
        <h5 id="name">Bem Vindo, Antonio</h5>
    </header>
    <main>
        <section id="filtros">
            <h3>Filtros</h3>
            <br>
            <div style="display: flex; flex-direction: column;">
                <label>Selecione um Cliente:</label>
                <select name="" id="escolha">
                    <option value="-">-</option>
                </select>
            </div>
            <br>
            <div>
                <label>Selecione um serviço:</label>
                <select name="" id="escol">
                    <option value="-">-</option>
                </select>
            </div>
            <br>
            <div>
                <label>Selecione um Profissional:</label>
                <select name="" id="escolh">
                    <option value="-">-</option>
                </select>
            </div>
        </section>
        <section id="dadosMostrar">
            <h2 style="margin: 15px;">Agendamentos</h2>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <div style="display: flex; align-items: center; width: 93vw; flex-direction: column;">
                    <div id="blockPes">
                        <input type="text" placeholder="Buscar Profissional...">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div id="titulos">
                        <h3>Data</h3>
                        <h3>Horário</h3>
                        <h3>Cliente</h3>
                    </div>
                    <div class="dados">
                        <p>05/10/2025</p>
                        <p>14:30</p>
                        <p>Antonio</p>
                    </div>
                    <div class="dados">
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                    </div>
                    <div class="dados dados2">
                        <p>-</p>
                        <p>-</p>
                        <p>-</p>
                    </div>
                </div>
                <div>
                    <button>Novo Agendamento</button>
                    <button>Editar</button>
                    <button>Excluir</button>
                </div>
            </div>
        </section>
    </main>
    <script src="/src/js/agendamentoJS.js"></script>
</body>
</html>
